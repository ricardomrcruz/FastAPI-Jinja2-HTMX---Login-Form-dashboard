>

    <div
      class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-neutral-200"
    ></div>
    <p class="text-neutral-200 text-center overflow-hidden">
      <span class="inline-block animate-pulse">L</span>
      <span class="inline-block animate-pulse delay-100">o</span>
