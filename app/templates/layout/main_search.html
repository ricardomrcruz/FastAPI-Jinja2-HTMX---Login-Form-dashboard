<!-- home nav top link -->
<button
  id="home_btn"
  hx-get="/main_dashboard"
  hx-target="#main_section"
  hx-trigger="click"
  hx-swap="innerHTML transition:true"
  hx-select="#main_homepage"
  hx-select-oob="#home_btn, #search_btn"
  class=""
>
  Home
</button>

<!-- search nav top linkn -->
{% include 'partials/search_btn_underlined.html'%}

<!-- main section search -->
<div id="main_search relative">
  <div
    class="bg-black bg-opacity-80 text-white border-b-gray-700 border-full border-b"
  >
    <!-- search bar -->

    <div class="w-[35%] px-10 pt-10">
      <form
        hx-post="/scrape"
        hx-target="#results"
        hx-swap="innerHTML"
        hx-indicator=".htmx-indicator"
      >
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search Products</label
        >
        <div class="relative">
          <input
            name="query"
            type="text"
            id="default-search"
            class="block w-full p-4 ps-10 text-md text-white rounded-full drop-shadow-lg bg-color4 focus:outline-none focus:ring-1 focus:ring-gray-600 focus:border-gray-600"
            placeholder="Search For Your Favourite Electronics, Sneakers, ..."
            autocomplete="off"
          />
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 font-medium text-sm m-2 px-2"
          >
            <svg
              class="w-4 h-4 text-gray-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>

    <!-- <div
        class="htmx-indicator flex justify-center items-center space-x-2 mt-14"
      >
        <div class='h-8 w-8 bg-black rounded-full animate-bounce [animation-delay:-0.3s]'></div>
	      <div class='h-8 w-8 bg-black rounded-full animate-bounce [animation-delay:-0.15s]'></div>
	      <div class='h-8 w-8 bg-black rounded-full animate-bounce'></div>
      </div> -->

    <!-- options -->
    <div class="flex w-[35%] px-10 pt-5 space-x-3 mb-5">
      <button
        class="bg-black border border-gray-600 text-white text-sm rounded-full p-2 w-32"
      >
        New
      </button>
      <button
        class="bg-black border border-gray-600 text-white text-sm rounded-full p-2 w-16"
      >
        Used
      </button>
      <button
        class="bg-black border border-gray-600 text-white text-sm rounded-full p-2 w-32"
      >
        Under 50â‚¬
      </button>
    </div>
  </div>
  <div class="absolute left-[22%] mt-14 w-[50%] pointer-events-none">
    {% include'components/loading.html'%}
  </div>

  <!-- results cards -->
  <div class="mx-10 mt-8 w-[50%]">
    <div id="results" class="flex flex-wrap grid grid-cols-4 gap-5">
      <!-- card -->
      {% include 'components/product_card_3.html'%}
    </div>
  </div>
</div>
